
<html>
    <head>
        <!-- Copied over frombasic HTML., can apply border- and then drop downs.
         tr = table row, td = table data. -->
        <style>
            table, th, td {border-color: black;
            border-style: solid;
            border-width: 1px;
            border-collapse: collapse;}
            /* identical to 
            {border: 1px solid black;} */
        </style>
    </head>

    <body>
        <!--  table creation, table row. td are cells.  -->
        <table>
            <tr> <th>Year</th>  <th>Population</th>  <th>-+ %</th> </tr>

            <tr> <td>2004</td>  <td>2,5,00,987</td>  <td>96.6</td> </tr>

            <tr> <td>2009</td>  <td>4,213,232</td>  <td>+123.23</td> </tr>
        </table>
    </body>
</html>
